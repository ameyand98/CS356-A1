plugins {
    id 'java'
    id 'application'
}

mainClassName = "Iperfer"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'commons-cli:commons-cli:1.5.0'
}

test {
    useJUnitPlatform()
}